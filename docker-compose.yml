version: '3.9'

services:
  api:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      - API_KEY=demo-key
      - JWT_SECRET_KEY=dshkfhhasdzjnakjkfhahkjsdgf
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - prometheus
    networks:
      - backend
    
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend
networks:
  backend:
    driver: bridge